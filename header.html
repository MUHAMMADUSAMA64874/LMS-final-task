<script>
    const user = JSON.parse(localStorage.getItem('user'));

    const navLinks = document.getElementById('navLinks');
    const logoutButton = document.getElementById('logoutButton');

    if (user) {
        // Show logout button and hide login/signup links
        logoutButton.style.display = 'block';
        navLinks.querySelectorAll('li').forEach(link => {
            if (link.firstChild.textContent === "Login" || link.firstChild.textContent === "Sign Up") {
                link.style.display = 'none';
            }
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('user'); // Remove user data from local storage
            window.location.href = 'login.html'; // Redirect to login page
        });
    } else {
        // Disable nav links if user is not logged in
        navLinks.querySelectorAll('li:not(:nth-child(-n+2))').forEach(link => {
            link.style.display = 'none';
        });
    }
</script>
